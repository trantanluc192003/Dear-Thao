  <div id="intro">

  <div id="main">

  <script>
    const letterText = `Th·∫£o √†,

    function startStory() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      drawTree();
      typeText();
      setInterval(spawnFallingHeart, 3000);
    }

    function typeText() {
      const el = document.getElementById('letter');
      let i = 0;
      const speed = 40;
      function type() {
        if (i < letterText.length) {
          el.textContent += letterText.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function drawTree() {
      const canvas = document.getElementById('treeCanvas');
      const ctx = canvas.getContext('2d');

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#3e2723';
      ctx.fillRect(680, 300, 20, 300);

      const colors = ['#ff69b4', '#ff1493', '#ffcccb', '#ffd700', '#ff8c00'];
      for (let i = 0; i < 150; i++) {
        const x = 600 + Math.random() * 200;
        const y = 100 + Math.random() * 200;
        ctx.beginPath();
        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
        ctx.font = "20px sans-serif";
        ctx.fillText("\u2665", x, y);
      }
    }

    function spawnFallingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling-heart");

      const startX = 700 + Math.random() * 80;
      const startY = 300;
      heart.style.left = `${startX}px`;
      heart.style.top = `${startY}px`;
      document.body.appendChild(heart);

      let x = startX;
      let y = startY;
      const angle = Math.PI / 4;
      const speed = 1 + Math.random() * 1.5;
      const interval = setInterval(() => {
        x -= speed * Math.cos(angle);
        y += speed * Math.sin(angle);
        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;
        if (y > window.innerHeight) {
          heart.remove();
          clearInterval(interval);
        }
      }, 16);
    }
  </script>
