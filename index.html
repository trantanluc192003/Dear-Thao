<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dear Th·∫£o</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fffaf0;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    #startScreen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: #fffaf0;
      display: flex;

    #startScreen img {

      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: pink;
      cursor: pointer;
    }

    #content {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
    }

    #message {
      width: 50%;
      color: deeppink;
      white-space: pre-line;
      font-size: 20px;
      z-index: 1;
    }

    #treeContainer {
      width: 50%;
      position: relative;
      display: flex;
      align-items: end;
      justify-content: end;
      padding-bottom: 30px; /* h·∫° th·∫•p c√¢y tim h∆°n */
      z-index: 0;
    }

    #heartTree {
      height: 55vh; /* gi·∫£m chi·ªÅu cao ƒë·ªÉ ph√π h·ª£p sau khi h·∫° xu·ªëng */
    }

    .fallingHeart {
      position: absolute;
      pointer-events: none;
      user-select: none;
      width: 40px;
      height: 40px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .plane {
      position: absolute;
      width: 60px;
      height: auto;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <img src="tim.png" alt="Heart">
  <button id="startBtn">Click here</button>
</div>

<div id="content">
  <div id="message"></div>
  <div id="treeContainer">
    <img src="caytimne.png" id="heartTree" alt="Heart Tree">
  </div>
</div>

<audio id="bgMusic" src="nhac.mp3"></audio>

<script>
  const message = `Th·∫£o ∆°i,

T·ªõ c√≥ m·ªôt ƒëi·ªÅu mu·ªën n√≥i v·ªõi c·∫≠u t·ª´ l√¢u r·ªìi‚Ä¶
T·ªõ th√≠ch c·∫≠u, kh√¥ng ch·ªâ m·ªôt ch√∫t, m√† l√† r·∫•t nhi·ªÅu.

M·ªói khi c·∫≠u c∆∞·ªùi, c·∫£ th·∫ø gi·ªõi nh∆∞ s√°ng b·ª´ng l√™n trong m·∫Øt t·ªõ.

T·ªõ kh√¥ng bi·∫øt t∆∞∆°ng lai ra sao, nh∆∞ng t·ªõ mu·ªën ƒë∆∞·ª£c c√πng c·∫≠u vi·∫øt n√™n n√≥.

C·∫≠u ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u t·ªõ nh√©? üíó`;

  const startScreen = document.getElementById('startScreen');
  const content = document.getElementById('content');
  const startBtn = document.getElementById('startBtn');
  const messageBox = document.getElementById('message');
  const heartTree = document.getElementById('heartTree');
  const bgMusic = document.getElementById('bgMusic');

  startBtn.onclick = () => {
    startScreen.style.display = 'none';
    content.style.display = 'flex';
    typeWriterWithPause(messageBox, message);

    // Ph√°t nh·∫°c sau 10 gi√¢y k·ªÉ t·ª´ l√∫c b·∫Øt ƒë·∫ßu g√µ
    setTimeout(() => {
      bgMusic.volume = 0.3;
      bgMusic.play();
    }, 10000);

    setInterval(() => {
      const count = Math.floor(Math.random() * 2) + 1;
      for (let i = 0; i < count; i++) {
        createFallingHeart();
      }
    }, 3000 + Math.random() * 2000);

    setInterval(() => {
      const count = Math.floor(Math.random() * 2) + 1;
      for (let i = 0; i < count; i++) {
        createFlyingPlane();
      }
    }, 7000);
  };

  function typeWriterWithPause(element, text, i = 0) {
    if (i <= text.length) {
      element.innerHTML = text.substring(0, i) + '<span class="cursor">|</span>';
      const char = text.charAt(i - 1);
      let delay = 50;

      if (char === ',' || char === '‚Ä¶') delay = 500 + Math.random() * 300;
      else if (char === '.') delay = 700 + Math.random() * 400;
      else if (char === '\n') delay = 600 + Math.random() * 300;
      else if (char === '?') delay = 800 + Math.random() * 400;

      setTimeout(() => typeWriterWithPause(element, text, i + 1), delay);
    } else {
      element.innerHTML = text;
    }
  }

  function createFallingHeart() {
    const rect = heartTree.getBoundingClientRect();
    const heart = document.createElement('img');
    heart.src = 'tym.png';
    heart.className = 'fallingHeart';

    const startX = rect.left + Math.random() * rect.width;
    const startY = rect.top + Math.random() * rect.height;
    const driftX = -200 + Math.random() * -100;
    const fallY = 500 + Math.random() * 100;

    heart.style.left = `${startX}px`;
    heart.style.top = `${startY}px`;

    heart.animate([
      { transform: 'translate(0, 0)', opacity: 1 },
      { transform: `translate(${driftX}px, ${fallY}px)`, opacity: 0 }
    ], {
      duration: 6000,
      easing: 'ease-in-out',
      fill: 'forwards'
    });

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  function createFlyingPlane() {
    const rect = heartTree.getBoundingClientRect();
    const plane = document.createElement('img');
    plane.src = 'mbg.png';
    plane.className = 'plane';

    const startX = rect.left + rect.width / 2 - 30;
    const startY = rect.top - 50;

    plane.style.left = `${startX}px`;
    plane.style.top = `${startY}px`;

    document.body.appendChild(plane);

    plane.animate([
      { transform: 'translate(0, 0)', opacity: 1 },
      { transform: 'translate(300px, -100px)', opacity: 0 }
    ], {
      duration: 4000,
      easing: 'ease-in-out',
      fill: 'forwards'
    });

    setTimeout(() => plane.remove(), 4500);
  }
</script>

</body>
</html>
