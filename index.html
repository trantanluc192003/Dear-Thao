<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fffaf0;
      font-family: 'Courier New', monospace;
    }

    #intro {
      position: absolute;
      width: 100%; height: 100%;
      background: #fffaf0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #intro img {
      width: 200px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #startBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #ff6fa0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #main {
      display: flex;
      width: 100%;
      height: 100%;
      display: none;
    }

    #left {
      width: 50%;
      padding: 60px 40px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    #message {
      font-size: 1.2rem;
      color: #d63384;
      white-space: pre-wrap;
      max-width: 90%;
    }

    #right {
      width: 50%;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="intro">
  <img src="tim.png" alt="heart">
  <button id="startBtn">Click here</button>
</div>

<div id="main">
  <div id="left">
    <div id="message"></div>
  </div>
  <div id="right">
    <canvas id="canvas"></canvas>
  </div>
</div>

<script>
  const startBtn = document.getElementById("startBtn");
  const intro = document.getElementById("intro");
  const main = document.getElementById("main");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const messageEl = document.getElementById("message");

  let W, H, treeLeaves = [], fallingLeaves = [];

  function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    W = canvas.width;
    H = canvas.height;
  }

  window.addEventListener("resize", resizeCanvas);

  class Leaf {
    constructor(x, y, size, color, isFalling = false) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.color = color;
      this.isFalling = isFalling;
      this.dy = 0;
      this.dx = (Math.random() - 0.5) * 1.5;
      this.angle = Math.random() * Math.PI * 2;
      this.rotateSpeed = (Math.random() - 0.5) * 0.05;
    }

    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      ctx.fillStyle = this.color;
      ctx.beginPath();
      let s = this.size;
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -s/2, -s, -s/2, -s, 0);
      ctx.bezierCurveTo(-s, s/2, 0, s, 0, s*1.5);
      ctx.bezierCurveTo(0, s, s, s/2, s, 0);
      ctx.bezierCurveTo(s, -s/2, 0, -s/2, 0, 0);
      ctx.fill();
      ctx.restore();
    }

    update() {
      if (this.isFalling) {
        this.y += 1.2 + this.dy;
        this.x += this.dx;
        this.angle += this.rotateSpeed;
      }
    }
  }

  function drawTreeAndLeaves() {
    ctx.clearRect(0, 0, W, H);

    // V·∫Ω th√¢n c√¢y
    ctx.save();
    ctx.translate(W / 4 * 3, H); // g√≥c d∆∞·ªõi b√™n ph·∫£i
    ctx.fillStyle = "#3e2723";
    ctx.beginPath();
    ctx.moveTo(-10, 0);
    ctx.lineTo(-5, -180);
    ctx.lineTo(5, -180);
    ctx.lineTo(10, 0);
    ctx.closePath();
    ctx.fill();

    // V·∫Ω l√° c√¢y m·ªôt l·∫ßn
    if (treeLeaves.length === 0) {
      for (let i = 0; i < 200; i++) {
        const x = W / 4 * 3 + (Math.random() - 0.5) * 250;
        const y = H - 180 + (Math.random() - 1) * 200;
        const size = 8 + Math.random() * 10;
        const color = `hsl(${Math.random()*360}, 100%, 70%)`;
        treeLeaves.push(new Leaf(x, y, size, color));
      }
    }

    treeLeaves.forEach(leaf => leaf.draw());
    ctx.restore();

    // V·∫Ω l√° ƒëang r∆°i
    fallingLeaves.forEach(leaf => {
      leaf.update();
      leaf.draw();
    });

    // X√≥a l√° ƒë√£ r∆°i kh·ªèi khung
    fallingLeaves = fallingLeaves.filter(l => l.y < H + 50);
  }

  function animate() {
    drawTreeAndLeaves();
    requestAnimationFrame(animate);
  }

  function spawnFallingLeaf() {
    if (treeLeaves.length === 0) return;
    const base = treeLeaves[Math.floor(Math.random() * treeLeaves.length)];
    const newLeaf = new Leaf(base.x, base.y, base.size, base.color, true);
    fallingLeaves.push(newLeaf);
  }

  function typeWriter(text, i = 0) {
    if (i < text.length) {
      messageEl.innerHTML += text.charAt(i);
      setTimeout(() => typeWriter(text, i + 1), 40);
    }
  }

  startBtn.addEventListener("click", () => {
    intro.style.display = "none";
    main.style.display = "flex";
    resizeCanvas();
    animate();
    setInterval(spawnFallingLeaf, 1200);

    const msg = `Th·∫£o √†,

T·ªõ c√≥ m·ªôt ƒëi·ªÅu mu·ªën n√≥i v·ªõi c·∫≠u t·ª´ l√¢u r·ªìi‚Ä¶
T·ªõ th√≠ch c·∫≠u, kh√¥ng ch·ªâ m·ªôt ch√∫t, m√† l√† r·∫•t nhi·ªÅu.

M·ªói khi c·∫≠u c∆∞·ªùi, c·∫£ th·∫ø gi·ªõi nh∆∞ s√°ng b·ª´ng l√™n trong m·∫Øt t·ªõ.

T·ªõ kh√¥ng bi·∫øt t∆∞∆°ng lai ra sao, nh∆∞ng t·ªõ mu·ªën ƒë∆∞·ª£c c√πng c·∫≠u vi·∫øt n√™n n√≥.

C·∫≠u ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u t·ªõ nh√©? üíó`;
    setTimeout(() => typeWriter(msg), 1500);
  });
</script>

</body>
</html>
