  <img src="tim.png" alt="heart">

<canvas id="treeCanvas"></canvas>

<script>
  const intro = document.getElementById('intro');
  const messageEl = document.getElementById('message');
  const canvas = document.getElementById('treeCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const hearts = [];
  class Heart {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * -height;
      this.size = 10 + Math.random() * 10;
      this.speed = 1 + Math.random() * 2;
      this.alpha = 0.6 + Math.random() * 0.4;
      this.color = `hsl(${Math.random()*360}, 100%, 70%)`;
      this.angle = Math.random() * 2 * Math.PI;
    }
    update() {
      this.y += this.speed;
      if (this.y > height) this.reset();
    }
    draw(ctx) {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      const s = this.size;
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -s/2, -s, -s/2, -s, 0);
      ctx.bezierCurveTo(-s, s/2, 0, s, 0, s*1.5);
      ctx.bezierCurveTo(0, s, s, s/2, s, 0);
      ctx.bezierCurveTo(s, -s/2, 0, -s/2, 0, 0);
      ctx.fill();
      ctx.restore();
    }
  }

  for (let i = 0; i < 100; i++) hearts.push(new Heart());

  function drawTree() {
    ctx.save();
    ctx.translate(width / 2, height);
    ctx.fillStyle = "#3e2723";
    ctx.beginPath();
    ctx.moveTo(-10, 0);
    ctx.lineTo(-5, -150);
    ctx.lineTo(5, -150);
    ctx.lineTo(10, 0);
    ctx.closePath();
    ctx.fill();

    // Draw heart leaves
    for (let i = 0; i < 150; i++) {
      const x = (Math.random() - 0.5) * 300;
      const y = -150 + (Math.random() - 1) * 150;
      const size = 10 + Math.random() * 10;
      const angle = Math.random() * 2 * Math.PI;
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.fillStyle = `hsl(${Math.random()*360}, 100%, 75%)`;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -size/2, -size, -size/2, -size, 0);
      ctx.bezierCurveTo(-size, size/2, 0, size, 0, size * 1.5);
      ctx.bezierCurveTo(0, size, size, size/2, size, 0);
      ctx.bezierCurveTo(size, -size/2, 0, -size/2, 0, 0);
      ctx.fill();
      ctx.restore();
    }
    ctx.restore();
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    drawTree();
    for (let h of hearts) {
      h.update();
      h.draw(ctx);
    }
    requestAnimationFrame(animate);
  }

  function typeWriter(text, i = 0) {
    if (i < text.length) {
      messageEl.innerHTML += text.charAt(i);
      setTimeout(() => typeWriter(text, i + 1), 40);
    }
  }
