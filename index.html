<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dear Thảo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fffaf0;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    #startScreen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: #fffaf0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #startScreen img {
      width: 200px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: pink;
      cursor: pointer;
    }

    #content {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
    }

    #message {
      width: 50%;
      color: deeppink;
      white-space: pre-line;
      font-size: 20px;
      z-index: 1;
    }

    #treeContainer {
      width: 50%;
      position: relative;
      display: flex;
      align-items: end;
      justify-content: end;
      z-index: 0;
    }

    #heartTree {
      height: 80vh;
    }

    .fallingHeart {
      position: absolute;
      font-size: 18px;
      animation: fall 4s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(-300px, 600px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="startScreen">
  <img src="tim.png" alt="Heart">
  <button id="startBtn">Click here</button>
</div>

<div id="content">
  <div id="message"></div>
  <div id="treeContainer">
    <img src="caytim.png" id="heartTree" alt="Heart Tree">
  </div>
</div>

<script>
  const message = `Thảo à,

Tớ có một điều muốn nói với cậu từ lâu rồi…
Tớ thích cậu, không chỉ một chút, mà là rất nhiều.

Mỗi khi cậu cười, cả thế giới như sáng bừng lên trong mắt tớ.

Tớ không biết tương lai ra sao, nhưng tớ muốn được cùng cậu viết nên nó.

Cậu đồng ý làm người yêu tớ nhé? 💗`;

  const startScreen = document.getElementById('startScreen');
  const content = document.getElementById('content');
  const startBtn = document.getElementById('startBtn');
  const messageBox = document.getElementById('message');
  const heartTree = document.getElementById('heartTree');

  startBtn.onclick = () => {
    startScreen.style.display = 'none';
    content.style.display = 'flex';
    typeWriter(message, 0);
    setInterval(() => createFallingHeart(), 1500 + Math.random() * 1500);
  };

  function typeWriter(text, i) {
    if (i < text.length) {
      messageBox.innerHTML += text.charAt(i);
      setTimeout(() => typeWriter(text, i + 1), 40);
    }
  }

  const colors = ['#ff69b4', '#ff1493', '#ffa07a', '#ff4500', '#8a2be2', '#1e90ff', '#ffff66'];

  function createFallingHeart() {
    const rect = heartTree.getBoundingClientRect();
    const heart = document.createElement('div');
    heart.className = 'fallingHeart';
    heart.textContent = '♥';
    heart.style.left = `${rect.left + rect.width / 2 + (Math.random() - 0.5) * 100}px`;
    heart.style.top = `${rect.top + rect.height / 3 + Math.random() * 50}px`;
    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
    heart.style.fontSize = `${18 + Math.random() * 12}px`;

    document.body.appendChild(heart);

    heart.addEventListener('animationend', () => {
      heart.remove();
    });
  }
</script>

</body>
</html>
